<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div id="topbar">
            <div class="logo">LOGO.</div>
            <div class="search">
                <input type="text" name="search" id="search">
                <label for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
            </div>
            <div class="notification"><i class="fa fa-bell" aria-hidden="true"></i></div>
            <div class="user">
                <img src="img/user.jpg" alt="User">
            </div>
        </div>
        <div id="sidebar">
            <ul>
                <li title="Dahboard">
                    <a href="#" class="active">
                        <i class="fa fa-th-large">
                            <span>Dashboard</span>
                        </i>
                    </a>
                </li>
                <li title="Students">
                    <a href="#">
                        <i class="fa fa-user-graduate">
                            <span>Students</span>
                        </i>
                    </a>
                </li>
                <li title="Teachers">
                    <a href="#">
                        <i class="fa-solid fa-chalkboard-teacher">
                            <span>Teachers</span>
                        </i>
                    </a>
                </li>
                <li title="Employees">
                    <a href="#">
                        <i class="fa fa-user">
                            <span>Employees</span>
                        </i>
                    </a>
                </li>
                <li title="Analytics">
                    <a href="#">
                        <i class="fa fa-bar-chart">
                            <span>Analytics</span>
                        </i>
                    </a>
                </li>
                <li title="Earnings">
                    <a href="#">
                        <i class="fa fa-hand-holding-usd">
                            <span>Earnings</span>
                        </i>
                    </a>
                </li>
                <li title="Settings">
                    <a href="#">
                        <i class="fa-solid fa-cog">
                            <span>Settings</span>
                        </i>
                    </a>
                </li>
                <li title="Help">
                    <a href="#">
                        <i class="fa-solid fa-question">
                            <span>Help</span>
                        </i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-question">
                            <span>Help</span>
                        </i>
                    </a>
                </li>
            </ul>

        </div>
        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1234</div>
                        <div class="card-data">Student</div>
                    </div>
                    <div class="card-icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">68</div>
                        <div class="card-data">Teachers</div>
                    </div>
                    <div class="card-icon"><i class="fa fa-chalkboard-teacher" aria-hidden="true"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">70</div>
                        <div class="card-data">Employees</div>
                    </div>
                    <div class="card-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">14.000 â‚¬ </div>
                        <div class="card-data">Earnings</div>
                    </div>
                    <div class="card-icon"><i class="fa fa-dollar" aria-hidden="true"></i></div>
                </div>


            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Earnings (past 12 moth)</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart" id="doughnut">
                    <h2>Employees</h2>
                    <canvas id="doughnut-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="javascript/chart1.js"></script>
<script src="javascript/chart2.js"></script>

</html>
